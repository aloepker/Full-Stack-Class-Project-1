<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drifters of Forza Registration</title>
  <meta name="description" content="Adam is making a website, WooHoo!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#faaafa">
</head>
<body>
<div id="container">
  <header>
    <h1>Drifters of Forza</h1>
    <h2>Registration</h2>
  </header>

  <div class="maincontainer">

    <nav>
      <p>Page Navigation</p>
      <a href="index.html">Home</a>
      <a href="registration.html">Registration</a>
      <a href="Animations.html">Animations</a>
    </nav>


    <main>
      <div class="container">
      <p>Fill out to become a Drifter of Forza!</p>

      <form>
        <label for="Username">Username:</label>
        <input type="text" id=Username name="Username" placeholder="Username Here">
        <br>

        <label for="Password">Password:</label>
        <input type="password" id=Password name="Password" placeholder="Password Here">
        <br>

        <label for="Repeat_Password">Repeat Password:</label>
        <input type="password" id=Repeat_Password name="Repeat Password" placeholder="Password Again Here">
        <br>

        <label for="First_Name">First Name:</label>
        <input type="text" id=First_Name name="First Name" placeholder="First Name Here">
        <br>

        <label for="Last_Name">Last Name:</label>
        <input type="text" id=Last_Name name="Last Name" placeholder="Last Name Here">
        <br>

        <label for="Address1">Address:</label>
        <input type="text" id=Address1 name="Address1" placeholder="Address Line 1 Here">
        <br>

        <label for="Address2"></label>
        <input type="text" id=Address2 name="Address2" placeholder="Address Line 2 Here">
        <br>

        <label for="City">City:</label>
        <input type="text" id=City name="City" placeholder="City Name Here">
        <br>

        <label for="State">State:</label>
        <select name="state" id="State">
          <option value="" selected="selected">Select a State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <br>

        <label for="Zip_Code">Zip Code:</label>
        <input type="text" id=Zip_Code name="Zip Code" placeholder="Zip Code Here">
        <br>

        <label for="Phone_Number">Phone Number:</label>
        <input type="text" id=Phone_Number name="Phone Number" placeholder="Phone Number Here">
        <br>

        <label for="Email">Email:</label>
        <input type="text" id=Email name="Email" placeholder="Email Here">
        <br>

        <label>Gender:</label>
        <input type="radio" id=male name="Gender">male</input>
        <input type="radio" id=female name="Gender">female</input>
        <input type="radio" id=other name="Gender" >other</input>
        <br>

        <label>Marital Status:</label>
        <input type="radio" id=single name="Marital Status"><label for="single">Single</label>
        <input type="radio" id=married name="Marital Status"><label for="married">Married</label>
        <br>

        <label for="DOB">Date of Birth:</label>
        <input type="date" id=DOB name="DOB" placeholder="Calendar popup Here">
        <br>
        <button type="button">Submit</button> <button type="reset">Clear</button>
      </form>
    </div>
    </main>

  </div>

  <footer>
    <p>External Links</p>
    <a href="https://forza.net/" target = "blank">Forza Homepage</a>
    <a href="https://www.youtube.com/@formuladrift" target = "blank">Formula Drift's YouTube Page</a>
  </footer>

</div>
</body>
</html>
